<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
        <script src="script.js" defer></script>
    <style>
        body {
            font-family: rubik;
            font-size: xx-small;
            background-color: grey;
            color: rgb(200, 194, 194);


        }

        svg {
            margin: -100;
            padding: 0;
            z-index: -1;

        }

        rect {
            backdrop-filter: blur(7px);
            box-shadow: 10px 10px;
            stroke: white;
        }

        path {
            stroke: white;
            fill: none;
        }

        text {
            fill: black;
        }

        .Cplus{
            display: none;
        }

        .HTMLPATH{
            display: none;
        }
    </style>
</head>

<body>

    <svg width="100%" height="100vh" viewBox="0 0 100 100">

        
        <!-- C to C++ & C#  -->
        <g class="Cplus">
        <path d="M0 15 L-25 15 L-25 30 L-40 30 L-25 30  L-25 40"></path>
         </g>

       

        <!-- HTML to CSS & JS -->
        <path d="M50 50 L50 62 L85 62 L85 70"></path>
        <path d="M50 50 L50 70 L5 70"></path>

        <!-- CSS to SCSS & Tailwind -->
        <path d="M5 70 L-5 70 L-5 59 L-10 59"></path>
        <path d="M15 70 L15 95 L5 95"></path>



        <!-- JS to TW & PHP -->
        <path d="M85 70 L85 77 L67 77 L67 85"></path>
        <path d="M85 70 L85 84 L120 84"></path>

        <!-- rects -->



        <!-- C rect -->
        <rect x="-15" y="10 " id="cRect" width="30" height="10" fill="rgb(240, 220, 5)" stroke-width="0.7"></rect>
        <text x="0 " y="15 " text-anchor="middle" alignment-baseline="middle" font-size="4px">C</text>

        <!-- C++ rect -->

        <g class="Cplus" >

        <rect x="-47.5 " y="27 " width="15" height="5" fill="rgb(0, 132, 255)" stroke-width="0.5"></rect>
        <text x="-40 " y="30 " text-anchor="middle" font-size="2px">C++</text>
    
        <!-- C# rect -->
        <rect x="-33 " y="37 " width="15" height="5" fill="rgb(0, 132, 255)" stroke-width=".5"></rect>
        <text x="-25 " y="40 " text-anchor="middle" font-size="2px">C#</text>
    </g>
        <!-- Java rect -->
        <rect x="35 " y="10 " id="java" width="30" height="10" fill="rgb(240, 220, 5)" stroke-width="0.7"></rect>
        <text x="50 " y="15 " text-anchor="middle" alignment-baseline="middle" font-size="4px">Java</text>

        <!-- Python rect -->
        <rect x="85" y="10 " id="python" width="30" height="10" fill="rgb(240, 220, 5)" stroke-width=".7"></rect>
        <text x="100 " y="15 " text-anchor="middle" alignment-baseline="middle" font-size="4px">Python</text>


         <!-- 3 tp HTML -->
         <g class="HTMLPATH">
            <path d="M0 23 S 5 55, 50 50 C50 50, 95 55, 100 23 " stroke-width="1px" stroke-linecap="round"
                stroke-linejoin="round" stroke-dasharray="0.8 5"></path>
    
            <path d="M50 50 V50 15"  stroke-width="1px" stroke-linecap="round" stroke-linejoin="round"
                stroke-dasharray="0.8 5"></path>
            

            
        <!-- HTML rect-->
        <rect x="35" y="45" width="30" height="10" fill="rgb(240, 220, 5)" stroke-width=".7"></rect>
        <text x="50" y="50" text-anchor="middle" alignment-baseline="middle" font-size="4px">HTML</text>
    </g>

        <!-- CSS rect -->
        <rect x="5" y="66" width="20" height="7.5" fill="rgb(0, 132, 255)" stroke-width="0.7"></rect>
        <text x="15" y="70" text-anchor="middle" font-size="2px">CSS</text>

        <!-- SCSS rect -->
        <rect x="-25" y="55" width="15" height="7.5" fill="coral" stroke-width="0.5"></rect>
        <text x="-17.5" y="59.5" text-anchor="middle" font-size="2px">SCSS</text>

        <!-- TailWind rect-->
        <rect x="-10" y="90" width="15" height="7.5" fill="coral" stroke-width=".5"></rect>
        <text x="-6.5" y="94.3" font-size="2px">TailWind</text>

        <!-- JS rect -->
        <rect x="75" y="66" width="20" height="7.5" fill="rgb(0, 132, 255)" stroke-width="0.7"></rect>
        <text x="85" y="70" text-anchor="middle" font-size="2px">JavaScript</text>

        <!-- NODEJS rect -->
        <rect x="120" y="80" width="15" height="7.5" fill="coral" stroke-width=".5"></rect>
        <text x="124" y="84" font-size="2px">NodeJS</text>

        <!-- PHP rect -->
        <rect x="60" y="80" width="15" height="7.5" fill="coral" stroke-width="0.5"></rect>
        <text x="65.5" y="84.2" font-size="2px">PHP</text>



    </svg>


</body>

</html>
